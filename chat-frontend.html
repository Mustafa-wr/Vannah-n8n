<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV Drone Shop - Chat</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #16213e;
            padding: 16px 24px;
            border-bottom: 1px solid #0f3460;
        }
        header h1 {
            font-size: 20px;
            color: #00d9ff;
        }
        header p { font-size: 12px; color: #888; margin-top: 4px; }
        
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .user {
            align-self: flex-end;
            background: #0f3460;
            color: #fff;
        }
        .bot {
            align-self: flex-start;
            background: #16213e;
            border: 1px solid #0f3460;
        }
        .bot h2 { font-size: 14px; color: #00d9ff; margin: 8px 0 4px 0; }
        .bot ul { margin-left: 16px; }
        .typing {
            align-self: flex-start;
            background: #16213e;
            border: 1px solid #0f3460;
            padding: 12px 20px;
            border-radius: 12px;
        }
        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00d9ff;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }
        
        #input-container {
            background: #16213e;
            padding: 16px 24px;
            border-top: 1px solid #0f3460;
            display: flex;
            gap: 12px;
        }
        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #0f3460;
            border-radius: 8px;
            background: #1a1a2e;
            color: #fff;
            font-size: 14px;
            outline: none;
        }
        #message-input:focus { border-color: #00d9ff; }
        #send-btn {
            padding: 12px 24px;
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #send-btn:hover { background: #00b8d9; }
        #send-btn:disabled { background: #555; cursor: not-allowed; }
        
        #config {
            background: #0f3460;
            padding: 8px 24px;
            font-size: 12px;
            display: flex;
            gap: 16px;
            align-items: center;
        }
        #config label { color: #888; }
        #config input {
            background: #1a1a2e;
            border: 1px solid #16213e;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            width: 300px;
        }
        #user-id { width: 120px; }
    </style>
</head>
<body>
    <header>
        <h1>üöÅ FPV Drone Shop Assistant</h1>
        <p>Ask about cameras, VTX, motors, frames, and more!</p>
    </header>
    
    <div id="config">
        <label>Webhook URL:</label>
        <input type="text" id="webhook-url" value="https://legit3111.app.n8n.cloud/webhook-test/ask-vanna">
        <label>User ID:</label>
        <input type="text" id="user-id" value="user_1">
    </div>
    
    <div id="chat-container">
        <div class="message bot">üëã Hi! I'm your FPV drone shop assistant. Ask me about cameras, VTX, motors, frames, receivers, or anything else for your drone build!</div>
    </div>
    
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Ask about drone components..." autofocus>
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const webhookUrlInput = document.getElementById('webhook-url');
        const userIdInput = document.getElementById('user-id');

        function addMessage(content, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'bot'}`;
            
            if (!isUser) {
                // Parse markdown-like formatting
                content = content
                    .replace(/## (.+)/g, '<h2>$1</h2>')
                    .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                    .replace(/- (.+)/g, '‚Ä¢ $1');
            }
            
            div.innerHTML = content;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        function addTyping() {
            const div = document.createElement('div');
            div.className = 'typing';
            div.id = 'typing-indicator';
            div.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const webhookUrl = webhookUrlInput.value.trim();
            const userId = userIdInput.value.trim() || 'default';

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            addTyping();

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: message, userId: userId })
                });

                removeTyping();

                if (response.ok) {
                    const text = await response.text();
                    addMessage(text || 'No response received', false);
                } else {
                    addMessage(`‚ùå Error: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                removeTyping();
                addMessage(`‚ùå Error: ${error.message}`, false);
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
